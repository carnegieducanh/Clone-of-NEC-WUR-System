<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assembly</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Grid CSS -->
        <link rel="stylesheet" href="./assets/css/grid.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Link icon 1 -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!-- Link icon 2 -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body onload="renderAssembly()">
        <header class="header">
            <h1 class="header-title">Assembly</h1>
            <div class="container" id="body">
                <div class="l-navbar" id="navbar">
                    <div class="nav">
                        <ul class="nav__list">
                            <a href="#" class="nav__link active">
                                <i
                                    class="fa-solid fa-circle-arrow-right nav__icon"
                                    id="nav_toggle"
                                >
                                </i>

                                <span class="nav__text">Site Map</span>
                            </a>

                            <a href="./index.html" class="nav__link active">
                                <i class="fa-solid fa-house nav__icon"> </i>
                                <span class="nav__text">Home</span>
                            </a>

                            <a href="./add-data.html" class="nav__link active">
                                <i
                                    class="fa-solid fa-file-circle-plus nav__icon"
                                >
                                </i>
                                <span class="nav__text">Add Data</span>
                            </a>

                            <a href="./data-list.html" class="nav__link active">
                                <i class="fa-solid fa-toolbox nav__icon"> </i>
                                <span class="nav__text">Data</span>
                            </a>

                            <a href="./assembly.html" class="nav__link active">
                                <i
                                    class="fa-solid fa-screwdriver-wrench nav__icon"
                                >
                                </i>
                                <span class="nav__text">Assembly</span>
                            </a>

                            <a
                                href="./final-test.html"
                                class="nav__link active"
                            >
                                <i class="fa-solid fa-hammer nav__icon"> </i>
                                <span class="nav__text">FT</span>
                            </a>

                            <a href="./login.html" class="nav__link active">
                                <i class="fa-solid fa-rotate-left nav__icon">
                                </i>

                                <span class="nav__text">Log out</span>
                            </a>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="row-content">
                        <div class="col-6">
                            <p class="serial-number">
                                Serial Number を入力し、検索してください
                            </p>
                        </div>
                        <div class="col-6">
                            <!-- form action -->
                            <div class="serial-seach">
                                <input
                                    class="input-search"
                                    id="search"
                                    type="text"
                                    name=""
                                    autocomplete="off"
                                    placeholder="Search..."
                                />
                                <input
                                    onclick="searchItem()"
                                    type="submit"
                                    name=""
                                    value="Search"
                                />
                                <div class="error-message"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="row-content "> -->
                    <div class="col-6">
                        <div class="past-list__content">
                            <div class="row btn-submit">
                                <button class="btn btn-fail">
                                    <ion-icon name="close-circle"></ion-icon>
                                    <span>Fail</span>
                                </button>

                                <button class="btn btn-sub">
                                    <ion-icon
                                        name="checkmark-circle"
                                    ></ion-icon>
                                    <span>Submit</span>
                                </button>
                            </div>
                            <table>
                                <tbody>
                                    <tr class="row past-list__inner">
                                        <td class="past-list">Past List</td>
                                        <td class="past-list">なし</td>
                                    </tr>

                                    <tr class="row past-list__detail">
                                        <td class="past-list">備考</td>
                                        <td class="past-list">
                                            <textarea
                                                name=""
                                                id=""
                                                cols="0"
                                                rows="5"
                                            ></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-6">
                        <h2 class="info-title">基本情報</h2>

                        <table
                            id="tableContent"
                            class="table-data table__assembly-info"
                        >
                            <tr>
                                <!-- <th>ID</th> -->
                                <th>WO#</th>
                                <th>番重</th>
                                <th>メーカー</th>
                                <th>Model</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- </div> -->

                <!-- Chart -->

                <div class="chart-data">
                    <div class="row">
                        <div class="total-quantity">
                            <h2 class="info-title total_title">
                                Total quantity of Assembly
                            </h2>
                            <table
                                id="quantity"
                                class="table-data total-quantity__assembly"
                            >
                                <tr>
                                    <!-- <th>ID</th> -->
                                    <th>Total</th>
                                    <th>D330</th>
                                    <th>300E</th>
                                    <th>Lenovo</th>
                                    <th>Others</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row chart-group">
                        <div class="col-6 chart">
                            <canvas
                                id="doughnut"
                                width="300"
                                height="300"
                            ></canvas>
                        </div>
                        <div class="col-6 chart">
                            <canvas
                                id="barchart"
                                width="300"
                                height="300"
                            ></canvas>
                        </div>
                    </div>

                    <div class="row">
                        <div class="assembly-product">
                            <h2 class="info-title">組立品</h2>
                            <table
                                id="tableAssembly"
                                class="table-data assembly-product_data"
                            >
                                <tr>
                                    <!-- <th>ID</th> -->
                                    <th>WO#</th>
                                    <th>番重</th>
                                    <th>メーカー</th>
                                    <th>Model</th>
                                    <th>Action</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--------JavaScript ------->
        <script src="./js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <script src="./js/chart-1.js"></script>
        <script src="./js/chart-2.js"></script>
    </body>
</html>
